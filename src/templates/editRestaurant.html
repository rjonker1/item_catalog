{% extends "layout.html" %}
{% block content %}
<h2> Edit Restaurant</h2>
{% include 'flash.html' %}
<div class="well">
<form class="form-horizontal" action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method='POST'>
    <p>Name:</p>
    <input type='text' name='name' placeholder='{{restaurant.name }}' value='{{restaurant.name }}' required>
    <input type='submit' value='Edit'>
    <a href="/"> Cancel </a>   
</form>
</div>
{% endblock %}
